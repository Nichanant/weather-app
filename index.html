<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your City" spellcheck="false">
            <button>
                <?xml version="1.0" ?><svg height="30" viewBox="0 0 512 512" width="20"
                    xmlns="http://www.w3.org/2000/svg">
                    <title />
                    <path
                        d="M456.69,421.39,362.6,327.3a173.81,173.81,0,0,0,34.84-104.58C397.44,126.38,319.06,48,222.72,48S48,126.38,48,222.72s78.38,174.72,174.72,174.72A173.81,173.81,0,0,0,327.3,362.6l94.09,94.09a25,25,0,0,0,35.3-35.3ZM97.92,222.72a124.8,124.8,0,1,1,124.8,124.8A124.95,124.95,0,0,1,97.92,222.72Z" />
                </svg>
            </button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Bangkok</h2>

            <div class="details">

                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const apiKey = "80f9705554f35d27076f3d1e13771b15";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?unit=metric&q=";

        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const weatherIcon = document.querySelector('.weather-icon');

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            let data = await response.json();

            if (response.status == 404) {
                document.querySelector('.error').style.display = 'block';
                document.querySelector('.weather').style.display = 'none';
            } else {
                document.querySelector('.error').style.display = 'none';
                document.querySelector('.weather').style.display = "block";
            }

            document.querySelector('.city').innerText = data.name;
            document.querySelector('.temp').innerText = (Math.round(data.main.temp) * 0.1).toFixed(1) + ' °C';
            document.querySelector('.humidity').innerText = data.main.humidity + ' %';
            document.querySelector('.wind').innerText = data.wind.speed + ' km/h';

            switch (data.weather[0].main) {
                case "Clouds":
                    weatherIcon.src = "images/clouds.png";
                    break;
                case "Clear":
                    weatherIcon.src = "images/clear.png";
                    break;
                case "Rain":
                    weatherIcon.src = "images/rain.png";
                    break;
                case "Drizzle":
                    weatherIcon.src = "images/drizzle.png";
                    break;
                case "Mist":
                    weatherIcon.src = "images/mist.png";
                    break;
            }


        }

        searchBtn.addEventListener('click', () => {
            checkWeather(searchBox.value);
        })
    </script>
</body>

</html>
